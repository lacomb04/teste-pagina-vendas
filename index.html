<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETOX FIT - Descubra Seu Nível de Toxinas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Descubra seu nível de toxinas com nosso quiz científico e transforme sua saúde em 21 dias"
    />
    <meta
      property="og:title"
      content="DETOX FIT - Quiz de Avaliação de Toxinas"
    />
    <meta
      property="og:description"
      content="Quiz científico para descobrir seu nível de toxinas e começar sua transformação"
    />
  </head>
  <body>
    <!-- Quiz Section -->
    <section id="quiz-section" class="quiz-section" aria-live="polite">
      <div class="container">
        <div class="quiz-container">
          <!-- Progress Bar -->
          <div class="progress-container">
            <div class="progress-bar">
              <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="progress-info">
              <span id="progress-text" class="progress-text"
                >Pergunta 1 de 7</span
              >
              <span class="progress-percentage">14%</span>
            </div>
          </div>

          <!-- Question Card -->
          <div id="question-card" class="question-card">
            <div class="question-header">
              <h2 id="question-title" class="question-title" tabindex="-1"></h2>
            </div>

            <div
              id="question-options"
              class="question-options"
              role="radiogroup"
            ></div>

            <div class="question-navigation">
              <button
                id="prev-btn"
                class="btn btn--secondary hidden"
                aria-label="Pergunta anterior"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="m15 18-6-6 6-6" />
                </svg>
                Anterior
              </button>
              <button
                id="next-btn"
                class="btn btn--primary hidden"
                aria-label="Próxima pergunta"
              >
                Próxima
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="m9 18 6-6-6-6" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
